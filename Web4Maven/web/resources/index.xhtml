<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="ru" lang="ru"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
   <title>Вход</title>
   <link rel="stylesheet" type="text/css" href="css/index.css"/>
</h:head>
<h:body>
   <div class="container">
      <div class="logo">
         <div class="logo_title">
            <span>#{customerBean.topLabel}</span>
         </div>
      </div>
      <div class="form_container">
         <h:form>
            <div class="inputs_wrapper">
               <div class="input_field clearfix">
                  <div class="input_name ">
                     Логин
                  </div>
                  <div class="a">
                     <h:inputText value="#{customerBean.login}" a:placeholder="Логин" required="true"
                     requiredMessage="Введите логин"
                                  style="background: #{!customerBean.topLabel.equals('ПОЛЬЗОВАТЕЛЬ НЕ НАЙДЕН') ? '#c2c2c2' : '#ffacac'}"/>
                  </div>
               </div>
               <div class="input_field clearfix">
                  <div class="input_name ">
                     Пароль
                  </div>
                  <h:inputSecret value="#{customerBean.password}" id="password" a:placeholder="Пароль" required="true"
                  requiredMessage="Введите пароль"
                  style="background: #{!customerBean.topLabel.equals('ПОЛЬЗОВАТЕЛЬ НЕ НАЙДЕН') ? '#c2c2c2' : '#ffacac'}"
                  />
               </div>
            </div>
            <h:commandButton value="Войти" action="#{customerBean.validateUserLogin}"/>
         </h:form>
      </div>
   </div>
</h:body>
</html>
