<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xml:lang="ru" lang="ru"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Добавить книгу</title>
</h:head>

<h:body>
    <h:form>
    <span>#{shelfBookBean.author}</span>
        <h:inputText value="#{shelfBookBean.bookName}" a:placeholder="Название книги" required="true"
                     requiredMessage="Введите название книги" validator="#{shelfBookBean.bookNameValidator}"/>
        <h:inputText value="#{shelfBookBean.date}" a:placeholder="Год издания" required="true"
                     requiredMessage="Введите год издания" validator="#{shelfBookBean.dateValidator}"/>
        <h:inputText value="#{shelfBookBean.pageNumber}"  a:placeholder="Количество страниц" required="true"
                     requiredMessage="Введите количество страниц" validator="#{shelfBookBean.pageValidator}"/>
        <h:inputText value="#{shelfBookBean.cost}"  a:placeholder="Цена" required="true"
                     requiredMessage="Введите цену" validator="#{shelfBookBean.costValidator}"/>
        <h:commandButton value="Добавить" action="#{shelfBookBean.addBook(customerBean)}" styleClass="btn"/>
        <h:panelGroup layout="block">
            <h:messages style="color: red"/>
        </h:panelGroup>
    </h:form>
</h:body>

</html>
