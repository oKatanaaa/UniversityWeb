<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
   <title>Вход</title>
   <link rel="stylesheet" type="text/css" href="css/index.css"/>
</h:head>
<h:body>
   <div class="container">
      <div class="logo">
         <div class="logo_title">
            <span>#{customerBean.message}</span>
         </div>
      </div>
      <div class="form_container">
         <h:form>
            <div class="inputs_wrapper">
               <div class="input_field clearfix">
                  <div class="input_name ">
                     Login
                  </div>
                  <div class="a">
                     <h:inputText value="#{customerBean.login}" a:placeholder="Логин" required="true"
                     requiredMessage="asdasd"
                                  style="background: #{customerBean.message != 'notfound' ? '#c2c2c2' : '#ffacac'}"/>
                     <span></span>
                  </div>
               </div>
               <div class="input_field clearfix">
                  <div class="input_name ">
                     Password
                  </div>
                  <h:inputSecret value="#{customerBean.password}" id="password" a:placeholder="Пароль" required="true"
                  requiredMessage="asda"
                  style="background: #{customerBean.message != 'notfound' ? '#c2c2c2' : '#ffacac'}"
                  />
               </div>
            </div>
            <h:commandButton value="Войти" action="#{customerBean.validateUserLogin}"/>
            <c:if test="#{customerBean.message.equals('notfound')}">
               <h:outputLabel value="Неверное имя пользователя или пароль" style="color: red"/>
            </c:if>
            <c:if test="#{customerBean.message.equals('sqlesxception')}">
               <h:outputLabel value="Систимная ошибка"/>
            </c:if>
         </h:form>
      </div>
   </div>
</h:body>
</html>
